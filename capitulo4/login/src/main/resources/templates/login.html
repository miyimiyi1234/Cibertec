<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
        <title>Login</title>
        <style type="text/css">
            .login-form {
                width: 340px;
                margin: 50px auto;
            }
            .login-form form {
                margin-bottom: 15px;
                background: #f7f7f7;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
            }
            .login-form h2 {
                margin: 0 0 15px;
            }
            .form-control, .btn {
                min-height: 38px;
                border-radius: 2px;
            }
            .btn {
                font-size: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Login de la aplicaci√≥n</h1>
        <div class="login-form">
            <form method="post" action="#" th:action="@{/login}">
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input type="text" name="txtUsuario" required="true" class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" name="txtClave" required="true" class="form-control" placeholder="Password"/> <br/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Ingresar" class="btn btn-primary btn-block"/>
                </div>
            </form>
        </div>
        <div class="alert alert-danger" th:if="${error}">
            <strong th:text="'Error! '+${error}"></strong>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </body>
</html>
